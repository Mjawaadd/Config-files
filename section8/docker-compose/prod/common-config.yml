services:
  network_deploy_service:
    networks:
      - mjawaad
  
  microservice_base_config:
    extends:
      service: network_deploy_service
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      SPRING_RABBITMQ_HOST: "rabbit"
          
  microservice_configserver_config:
    extends:
      service: microservice_base_config
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/     